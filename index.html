    <script>

        const resultheader = document.getElementById("result");
        const opt1 = document.getElementById("I1");
        const opt2 = document.getElementById("I2");
        const c1 = document.getElementById("C1");
        const c2 = document.getElementById("C2");

        data.forEach(element => {
            opt1.innerHTML += "<option value='G'>G</option>".replace(/G/g, element);
            opt2.innerHTML += "<option value='G'>G</option>".replace(/G/g, element);
        });

        const v1 = 4;
        function calc(i1, n1, i2, n2)
        {
            return (n1/n2)*Math.pow((i1+1)/(i2+1), 10);
        }

        function normalize(a) {
            if (a<=1) {
                return 1
            }
            return 0
        }
           
        function updateresult()
        {
            const r = calc( data.indexOf(opt1.value), 
                            c1.value, 
                            data.indexOf(opt2.value), 
                            c2.value 
            );
            console.log(r);
            const l = normalize(r)

            if (l==0)
            {
                resultheader.innerHTML = c1.value + "x " + opt1.value + " sollte überleben"
            }
            else {
                resultheader.innerHTML = c2.value + "x " + opt2.value + " sollte überleben"
            }
        }
        updateresult();

    </script>
